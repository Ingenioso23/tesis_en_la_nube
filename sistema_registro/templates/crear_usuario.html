{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 class="text-center">Crear Usuario</h2>
        <form method="post" class="center-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
        <div class="text-center">
            <a href="{% url 'listar_usuarios' %}">Volver al Listado</a>
        </div>
    </div>
{% endblock %}
