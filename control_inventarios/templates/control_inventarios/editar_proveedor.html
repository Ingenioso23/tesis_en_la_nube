<!-- control_inventarios/templates/control_inventarios/editar_proveedor.html -->

{% extends "base.html" %}  <!-- Ajusta la extensión según tu estructura de plantillas -->

{% block content %}
  <h1>Editar Proveedor</h1>
  <form method="post" action="{% url 'editar_proveedor' id_proveedor=id_proveedor %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
  </form>
  <a href="{% url 'listar_proveedores' %}">Volver a la lista de proveedores</a>
{% endblock %}
