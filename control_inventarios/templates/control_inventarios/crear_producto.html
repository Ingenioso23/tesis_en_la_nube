{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 class="text-center">Crear Producto</h2>
        <form method="post" class="center-form" action="{% url 'crear_producto' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar Producto</button>
        </form>
        <div class="text-center">
            <a href="{% url 'listar_productos' %}">Volver al Listado</a>
        </div>
    </div>
{% endblock %}
