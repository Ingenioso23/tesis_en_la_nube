{% extends 'base.html' %}
{% block title %}IPSI - Crear Cliente{% endblock %}
{% block content %}
    <div class="container">
        <h2 class="text-center">Crear Cliente</h2>
        <form method="post" class="center-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar Cliente</button>
        </form>
        <div class="text-center">
            <a href="{% url 'listar_clientes' %}">Volver al Listado</a>
        </div>
    </div>
{% endblock %}
