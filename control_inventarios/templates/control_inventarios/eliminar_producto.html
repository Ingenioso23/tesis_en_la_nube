{% extends "base.html" %}
{% block content %}
  <h1>Eliminar Producto</h1>
  <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.NombreProducto }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Eliminar">
  </form>
  <a href="{% url 'listar_productos' %}">Cancelar y volver a la lista de productos</a>
{% endblock %}
