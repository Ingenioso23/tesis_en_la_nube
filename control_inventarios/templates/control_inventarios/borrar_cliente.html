{% extends 'base.html' %}
{% block title %}IPSI - Borrar Cliente{% endblock %}
{% block content %}
    <div class="container">
        <h2 class="text-center">Confirmar Borrado de Cliente</h2>
        <p class="text-center">¿Estás seguro de que deseas borrar "{{ cliente.nombre }}"?</p>
        <form method="post" class="center-form">
            {% csrf_token %}
            <button type="submit">Confirmar</button>
        </form>
        <div class="text-center">
            <a href="{% url 'listar_clientes' %}">Cancelar</a>
        </div>
    </div>
{% endblock %}
