{% extends "base.html" %}
{% block content %}

    <h2 class="text-center">Editar Producto</h2>

      {{ form.as_p }}

    <div class="text-center">
      <a href="{% url 'listar_productos' %}">Volver a Listar Productos</a>
    </div>
  </div>
{% endblock %}
