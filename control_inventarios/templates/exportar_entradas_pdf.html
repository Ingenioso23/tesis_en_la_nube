{% extends 'base.html' %}

{% block title %}Reporte de Entradas de Suministros{% endblock %}

{% block content %}
    <h1>Reporte de Entradas de Suministros</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Fecha</th>
                <!-- Agrega más encabezados según tus datos -->
            </tr>
        </thead>
        <tbody>
            {% for entrada in entradas %}
                <tr>
                    <td>{{ entrada.producto }}</td>
                    <td>{{ entrada.cantidad }}</td>
                    <td>{{ entrada.fecha }}</td>
                    <!-- Agrega más campos según tus datos -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
