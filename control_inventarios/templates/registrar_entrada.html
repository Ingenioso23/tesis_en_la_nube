{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title mb-4">Registrar Entrada de Suministros</h1>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Formset para el detalle -->
            {{ formset.management_form }}
            {{ formset.non_form_errors }}
            {% for form in formset %}
              {{ form.as_table }}
            {% endfor %}

            <button type="submit" class="btn btn-primary">Registrar Entrada</button>
            <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Regresar al Inicio</a>
          </form>

          <!-- BotÃ³n de salida -->
          
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
